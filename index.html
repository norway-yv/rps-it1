<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, paper, scissors against the computer</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body onload="addListeners()">
    <div id="main">
      <div id="top">
        <h1>Rock, paper, scissors against the computer</h1>
        <p>Press one of the pictures to make your choice, before seeing what the computer chose. The game is over when one of you has 5 points.</p>
      </div>
      <div id="game">
        <div id="playerchoice">
          <img id="rock"     alt="Clickable picture of rock"      src="./images/rock.png"/>
          <img id="paper"    alt="Clickable picture of paper"     src="./images/paper.png"/>
          <img id="scissors" alt="Clickable picture of scissors"  src="./images/scissors.png"/>
        </div>
        <div id="pcchoice">
          <p>Computers choice:</p>
          <img id="pcimg" alt="The computers choice will be shown here" src="./images/blank.png"/>
        </div>
      </div>
      <div id="result">
        <p id="points">
          <table>
            <tr>
              <td>You: </td>
              <td id="playerPoints">0 points</td>
            </tr>
            <tr>
              <td>Computer: </td>
              <td id="computerPoints">0 points</td>
            </tr>
          </table>
        </p>
        <p id="result_out">No one has won yet</p>
      </div>
    </div>
  </body>
</html>
